
<div class="content-wrapper p-4 bg-dark text-white rounded">
  <section class="mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">About Section</h2>
      <button class="btn add-btn" (click)="openModal()">Add New</button>
      

    </div>

    <table class="table table-dark table-striped" *ngIf="aboutList && aboutList.length > 0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Title Description</th>
          <th>Education</th>
          <th>Education Description</th>
          <th>Interested</th>
          <th>Interest Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let about of aboutList">
          <td>{{ about.title }}</td>
          <td>{{ about.t_description }}</td>
          <td>{{ about.education }}</td>
          <td>{{ about.edu_description }}</td>
          <td>{{ about.intersted }}</td>
          <td>{{ about.int_description }}</td>
          <td>
            <div class="btn-group-controls d-flex gap-2">
              <button class="btn btn-text edit-btn btn-sm " (click)="onEdit(about)">Edit</button>
              <button class="btn btn-danger btn-sm btn-text delete-btn" (click)="deleteItem(about._id!)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<!-- Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <form [formGroup]="aboutForm" (ngSubmit)="saveData()">
        <div class="modal-header">
          <h5 class="modal-title">{{ editingId ? 'Edit' : 'Add' }} About</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <input formControlName="title" class="form-control mb-2" placeholder="Title">
          <textarea formControlName="t_description" class="form-control mb-2" placeholder="Title Description"></textarea>
          <input formControlName="education" class="form-control mb-2" placeholder="Education">
          <textarea formControlName="edu_description" class="form-control mb-2" placeholder="Education Description"></textarea>
          <input formControlName="intersted" class="form-control mb-2" placeholder="Interested">
          <textarea formControlName="int_description" class="form-control mb-2" placeholder="Interest Description"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-text edit-btn" (click)="saveData()">Save</button>

          <button type="button" class="btn btn-text delete-bt" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
