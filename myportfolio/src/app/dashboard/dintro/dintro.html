<div class="content-wrapper p-4 bg-dark text-white rounded">
  <section class="mb-5">
    <h2 class="mb-3">Intro Section</h2>

    <div class="mb-3">
      <button class="btn-text add " (click)="resetForm(); openModal()">Add</button>
    </div>

    <table class="table table-dark table-striped" *ngIf="introData && introData.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let intro of introData">
          <td>{{ intro.name }}</td>
          <td>
            <img [src]="'http://localhost:3000/image/' + intro.img"
                 alt="{{ intro.name }}"
                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
          </td>
          <td>{{ intro.title }}</td>
          <td>
            <div class="btn-group-controls">
              <button class="btn-text m-3" (click)="onEdit(intro)">Edit</button>
              <button class="btn-text m-3" (click)="deleteItem(intro._id!)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<!-- Modal -->
<div class="modal fade" id="introModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <form [formGroup]="introForm" (ngSubmit)="saveData()" enctype="multipart/form-data">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">{{ editingId ? 'Edit Data' : 'Add New Data' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control bg-dark text-white border-secondary" placeholder="Enter name">
          </div>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control bg-dark text-white border-secondary" placeholder="Enter title">
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" (change)="onFileChange($event)" class="form-control bg-dark text-white border-secondary">
          </div>
         
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">{{ editingId ? 'Save Changes' : 'Add' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
