<div class="main-container mb-1" *ngIf="introData">
  <div class="content-wrapper container">
    <div class="row align-items-center">
      <div class="col-12 col-md-8 text-section">
        <h1>{{ introData.name }}</h1>
        <p class="subtitle">{{ introData.title }}</p>
      </div>
      <div class="col-12 col-md-4 image-section d-flex justify-content-center">
        <div class="image-circle">
          <img [src]="'http://localhost:3000/image/' + introData.img" alt="{{ introData.name }}">
        </div>
      </div>
    </div>
  </div>
</div>

<app-about></app-about>

<app-skills></app-skills>

<app-project></app-project>
<app-contact-us></app-contact-us>
